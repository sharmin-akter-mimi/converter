<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
</head>                 

<body>

    <section class="home-area">
    <div class="dark-overlay">

    <div class="container">
        <div class="heading">
            <h1>Currency Converter of Different Country.</h1>
            <p>Currency converter of different country. </p>

        </div>


        <div class="currencyInput">
            <input id="tk" type="number" placeholder="BDT">
            <input id="dolar" type="number" placeholder="Us Dollar">
            <input id="omaniRial" type="number" placeholder="Omani Rial">
            <input id="indianRs" type="number" placeholder="Indian Ruppee">
         
        </div>

    </div>
    
    <script src="script.js" charset="utf-8"></script>
    </div>
    </section>

</body>

</html>
